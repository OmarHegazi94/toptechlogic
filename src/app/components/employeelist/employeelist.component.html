<div *ngIf="Employees?.length == 0" class="alert alert-primary text-center" role="alert">
    You Don't have any Employees yet, please add one from Add Employee Button in the Navbar
</div>

<div *ngIf="Employees?.length > 0" class="table-responsive-lg">
    <table class="table table-striped table-responsive-md btn-table text-center">
        <thead>
            <tr>
                <th>ID</th>
                <!-- <th>Image</th> -->
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let employee of Employees">
                <th scope="row">{{ employee.id }}</th>
                <!-- <td class="w-25">
                    <img src="{{ employee.Image }}" class="empImage" alt="">
                </td> -->
                <td>{{ employee.Name }}</td>
                <td>{{ employee.Email }}</td>
                <td>{{ employee.Password }}</td>
                <td>{{ employee.Phone }}</td>
                <td>
                    <button mdbBtn color="indigo" size="sm" mdbWavesEffect type="button" class="m-0 mr-2" [routerLink]="['/edit/' + employee.id]">Edit</button>
                    <button mdbBtn color="danger" size="sm" mdbWavesEffect type="button" class="m-0" (click)="deleteEmployee(employee.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
